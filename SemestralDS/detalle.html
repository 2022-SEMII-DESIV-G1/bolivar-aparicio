<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Piramide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="contenedor">
    <div class="response">
    </div>
    <a href="/SemestralDS/Semestral.html">Atras</a>
</div>
    <script src="app.js"></script>
   
    <script>
        (async()=>{
          const urlParams = new URLSearchParams(window.location.search);
          const response = document.querySelector('.response');
          const {data} = await axios.get(`http://localhost:4567/Semestral/${urlParams.get("q")}`);
          console.log(data)
            const result = data.piramide.split(',').map((id) => `${id}<br/>`);
          response.innerHTML = JSON.stringify(result);
      })();
    </script>
</body>
</html>
