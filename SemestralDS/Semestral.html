<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestral DSIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="imghead"src="/img/KzXrCUor_400x400.jpg" alt="Logo" class="d-inline-block align-text-top">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/SemestralDS/Semestral.html">Pagina inicial</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <form id="piramide-form" action="">
        <label for="name">Ingrese titulo</label>
        <input id="name" name="name" type="text">
        <label for="piramide">Ingrese Piramide</label>
        <input id="piramide" name="piramide" type="text">
        <button type="submit">Agregar</button>
    </form>
    <div class="Semestral">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const Semestral= document.querySelector('.Semestral');
        const form = document.querySelector('#piramide-form');
        const name = document.querySelector('#name');
        const piramide = document.querySelector('#piramide');
        const render = (piramidesResponse)=>
        {   let newList = '<ul>';
            for( const piramide of piramidesResponse)
            {
                newList+=`<li><a href="detalle.html?q=${piramide.id}"> ${piramide.name} (${piramide.piramide})</a></li>`;
                // newList+=`<li><a href="detail.html">${car.name} (${car.Piramide})</a></li>`;
            }
            newList+='</ul>'
            Semestral.innerHTML =newList;
        }

        form.addEventListener('submit',async (e)=>
        {
            e.preventDefault();
            const {data} = await axios.post('http://localhost:4567/Semestral',{name:name.value, piramide:piramide.value});
            render(data.piramides);
        });

        (async()=>{
            const {data} = await axios.get('http://localhost:4567/Semestral');
            render(data.piramides);
        })();
    </script>
</body>
</html>
