<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestral DSIV</title>
</head>
<body>

    <form id="car-form" action="">
        <label for="name">Ingrese titulo</label>
        <input id="name" name="name" type="text">
        <label for="Piramide">Ingrese Piramide</label>
        <input id="Piramide" name="Piramide" type="text">
        <button type="submit">Agregar</button>
    </form>
    <div class="cars">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const cars= document.querySelector('.cars');
        const form = document.querySelector('#car-form');
        const name = document.querySelector('#name');
        const Piramide = document.querySelector('#Piramide');
        const render = (carsResponse)=>
        {   let newList = '<ul>';
            for( const car of carsResponse)
            {
                newList+=`<li><a href="detail.html?q=${car.id}"> ${car.name} (${car.Piramide})</a></li>`;
                // newList+=`<li><a href="detail.html">${car.name} (${car.Piramide})</a></li>`;
            }
            newList+='</ul>'
            cars.innerHTML =newList;
        }

        form.addEventListener('submit',async (e)=>
        {
            e.preventDefault();
            const {data} = await axios.post('http://localhost:4567/wrx',{name:name.value, Piramide:Piramide.value});
            render(data.cars);
        });

        (async()=>{
            const {data} = await axios.get('http://localhost:4567/wrx');
            render(data.cars);
        })();
    </script>
</body>
</html>
